<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Neighborhood App</title>
  <meta name="description" content="Neighborhood App">
  <meta name="author" content="Ellen Liu">
  <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name = "mobile-web-app-capable" content = "yes">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <map id="map"></map>
    <button class="hamburger" data-bind="click: toggleHamburger, transition: hamburger">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </button>
    <aside class="options-box" data-bind="slide: hamburger">
      <h1>Places in San Francisco</h1>
      <section class="search">
        <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!" data-bind="textInput: searchFor">
        <input id="zoom-to-area" type="button" value="Zoom" data-bind="click:zoom">
      </section>
      <p class="attribution">Powered by Foursquare</p>
      <section class="filter-box">
        <select id="filters" data-bind="options: categories, value: filter">
        </select>
      </section>
      <section class="options">
        <input id="show-listings" type="button" value="Show" data-bind="click: showListings">
        <input id="show-listings" type="button" value="Hide" data-bind="click: hideListings">
        <input id="toggle-drawing" type="button" value="Drawing Tool" data-bind="click: toggleDrawing">
      </section>

      <ul class="listoflocs" data-bind="foreach: filteredItems">
        <li class="locationSelect" data-bind="text: title, click: $parent.selectListing, , visible: $data.visible()"></li>
      </ul>
    </aside>
  </main>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout-3.2.0.js"></script>
  <script type="text/javascript" src="js/appdata.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&v=3&key=AIzaSyAmK09BimCOZycZc_xawQ5rbFAJB8A0cFA&v=3&callback=init"
      onerror="mapError()">
  </script>
</body>
</html>
