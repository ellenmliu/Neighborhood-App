<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Neighborhood App</title>
  <meta name="description" content="Neighborhood App">
  <meta name="author" content="Ellen Liu">
  <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name = "mobile-web-app-capable" content = "yes">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div id="map"></div>
    <div class="hamburger" data-bind="click: toggleHamburger, transition: hamburger">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div class="options-box" data-bind="slide: hamburger">
      <h1>Places in San Francisco</h1>
      <div class="search">
        <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
        <input id="zoom-to-area" type="button" value="Zoom" data-bind="click:zoom">
      </div>
      <div class="attribution">Powered by Foursquare</div>
      <div class="filter-box">
        <select id="filters" data-bind="foreach: categories">
          <option data-bind="text: $data"></option>
        </select>
        <input type="button" value="Filter" data-bind="click:filter">
      </div>
      <div class="options">
        <input id="show-listings" type="button" value="Show" data-bind="click: showListings">
        <input id="show-listings" type="button" value="Hide" data-bind="click: hideListings">
        <input id="toggle-drawing" type="button" value="Drawing Tool" data-bind="click: toggleDrawing">
      </div>

      <ul class="listoflocs" data-bind="foreach: locations">
        <li class="locationSelect" data-bind="text: title, click: $parent.selectListing, visible: $data.visible()"></li>
      </ul>
    </div>
  </div>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout-3.2.0.js"></script>
  <script type="text/javascript" src="js/appdata.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&v=3&key=AIzaSyAmK09BimCOZycZc_xawQ5rbFAJB8A0cFA&v=3&callback=init">
  </script>
</body>
</html>
