<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Neighborhood App</title>
  <meta name="description" content="Neighborhood App">
  <meta name="author" content="Ellen Liu">
  <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name = "mobile-web-app-capable" content = "yes">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div id="map"></div>
    <div class="hamburger" data-bind="click: toggleHamburger, transition: hamburger">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div class="options-box" data-bind="slide: hamburger">
      <div class="options">
        <input id="show-listings" type="button" value="Show Listings" data-bind="click: showListings">
        <input id="show-listings" type="button" value="Hide Listings" data-bind="click: hideListings">
      </div>
      <hr>
      <div class="drawing-box">
        <span>Draw to select area</span>
        <input id="toggle-drawing" type="button" value="Drawing Tool" data-bind="click: toggleDrawing">
      </div>
    </div>
  </div>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&v=3&key=AIzaSyAmK09BimCOZycZc_xawQ5rbFAJB8A0cFA&v=3&callback=init">
  </script>
</body>
</html>
